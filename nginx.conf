server{
# Listens on port 80 for both IPv4 and IPv6 traffic.
listen 80;
listen [::]:80;

# Specifies the server name this block handles.
server_name localhost;

# Sets the root directory for serving files and the default file for directory requests.
root /usr/share/nginx/html;
index index.html;

# Handles all requests: tries to serve files directly, then as a directory,
# otherwise rewrites to index.html for Angular routing.
location / {
    try_files $uri $uri/ /index.html =404;
}
}